<p class="title">Edit/Add Product</p>

<div class="form-container">
  <div class="left-form">

    <!-- Upper Left -->
    <mat-card class="product-form">
      
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <!-- Title -->
        <div>
          <p class="label">Title </p>
          <div class="product-form-elements">
            <input type="text" matInput formControlName="name" class="product-form-text-elements"
              placeholder="Enter Product Title">
          </div>
        </div>

        <!-- Description -->
        <div>
          <p class="label">Description</p>
          <div class="product-form-elements">
            <textarea type="text" formControlName="description" class="product-form-text-elements" maxlength="300"
              rows="5" cols="33"></textarea>
          </div>
        </div>
      </form>
    </mat-card>

    <!-- Lower Left -->
    <mat-card class="attachment-form" (ngSubmit)="onSubmit()">
      <form [formGroup]="attachmentForm">
        <!-- Add Attachments -->
        <button mat-raised-button (click)="addAttachment()" type="button">Add Attachment</button>
        <div formArrayName="attachments">
          <ng-container *ngFor="let attachment of attachmentForm.get('attachments')['controls']; let i=index">
            <div [formGroupName]="i" class="attachment-container">
              <mat-card class="attachment-card">
                <a type="button" mat-button (click)="fileInput.click()" class="add-icon"><img
                    src="../../../assets/foundation_upload-cloud.svg"></a>
                <input hidden formControlName="image" #fileInput type="file">
                <a mat-button color='warn' (click)="removeAttachment(i)" class="delete-icon">
                  Remove
                </a>
              </mat-card>
            </div>
          </ng-container>
        </div>

      </form>

    </mat-card>
  </div>
  <!-- Right Full -->
  <div class="right-form">
    <mat-card class="category-form">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <!-- Category -->
        <div>
          <p class="label">Category</p>
          <mat-select formControlName="category" placeholder="Select Category" (selectionChange)="renderSubCategory()"
            class="category-form-elements">
            <ng-container *ngFor="let category of categoryList">
              <mat-option [value]="category.id">{{category.name}}</mat-option>
            </ng-container>
            <mat-option value="Add Category">Add Category</mat-option>
          </mat-select>
        </div>
        <!-- Add New Category -->
        <div *ngIf="categoryForm.value.category == 'Add Category'" class="category-form-container">
          <p class="label">New Category</p>
          <mat-form-field>
            <mat-label>Add New Category </mat-label>
            <input type="text" matInput formControlName="newCategory">
          </mat-form-field>
          <button mat-button (click)="addNewCategory()">Add</button>
        </div>

        <!-- Add Sub Category -->
        <div class="category-form-container">
          <p class="label">Sub Category </p>
          <mat-select formControlName="subCategory" placeholder="Select Sub Category" class="category-form-elements">
            <ng-container *ngFor="let subCategory of subCategoryList">
              <mat-option [value]="subCategory.id">{{subCategory.name}}</mat-option>
            </ng-container>
            <mat-option value="Add New SubCategory">Add Subcategory</mat-option>
          </mat-select>
        </div>

        <!-- Add New Sub Category -->
        <div *ngIf="categoryForm.value.subCategory == 'Add New SubCategory'" class="category-form-container">
          <p class="label">New SubCategory </p>
          <mat-form-field>
            <mat-label>Add New SubCategory </mat-label>
            <input type="text" matInput formControlName="newSubCategory">
          </mat-form-field>
          <button mat-button (click)="addNewSubCategory()">Add</button>
        </div>

        <!-- Add Brand -->
        <div class="category-form-container">
          <p class="label">Brand </p>
          <mat-select formControlName="brand" placeholder="Select Brand" class="category-form-elements">
            <ng-container *ngFor="let brand of brandList">
              <mat-option [value]="brand.id">{{brand.name}}</mat-option>
            </ng-container>
          </mat-select>
        </div>

        <!-- Price -->
        <div class="category-form-container">
          <p class="label">Price</p>
          <div class="category-form-text-elements">
            <span class="category-utility-elements">₹&nbsp;</span>
            <input type="text" formControlName="price" class="">
          </div>
        </div>

        <!-- Add Varient -->
        <div class="category-form-container">
          <button (click)="openVarient()" type="button" mat-raised-button class="category-varient-object">Add
            Varient</button>
        </div>

        <button #submitButton type="submit" hidden></button>
      </form>

    </mat-card>
    <div class="final-submision">
      <button mat-button class="cancel-button">Cancel</button>
      <button mat-raised-button class="submission-button" type="button" (click)="submitButton.click()">Submit</button>
    </div>
  </div>
</div>
