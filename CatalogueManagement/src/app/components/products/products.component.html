<div class="product-card-container" header="true">
    <mat-card>
      <mat-card-header class="product-card-header">
        <mat-card-title-group>
          <mat-card-title class="product-card-title mx-4">Add Product</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="duration">
          <mat-step [stepControl]="productForm">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
              <div>
                <p class="fs-4">Category :</p>
                <mat-select formControlName="category" placeholder="Select Category">
                  <ng-container *ngFor="let category of categoryList">
                    <mat-option [value]="category">{{category}}</mat-option>
                  </ng-container>
                  <mat-option value="Add Category">Add Category</mat-option>
                </mat-select>
              </div>
  
              <div *ngIf="productForm.value.category == 'Add Category'" class="mt-4">
                <p class="fs-4">New Category :</p>
                <mat-form-field>
                  <mat-label>Add New Category :</mat-label>
                  <input type="text" matInput formControlName="newCategory">
                </mat-form-field>
                <button mat-button (click)="addNewCategory()">Add</button>
              </div>
  
              <div class="mt-4">
                <p class="fs-4">Sub Category :</p>
                <mat-select formControlName="subCategory" placeholder="Select Sub Category">
                  <ng-container *ngFor="let subCategory of subCategoryList[productForm.value.category]">
                    <mat-option [value]="subCategory">{{subCategory}}</mat-option>
                  </ng-container>
                  <mat-option value="Add New SubCategory">Add Subcategory</mat-option>
                </mat-select>
              </div>
  
              <div *ngIf="productForm.value.subCategory == 'Add New SubCategory'" class="mt-4">
                <p class="fs-4">New SubCategory :</p>
                <mat-form-field>
                  <mat-label>Add New SubCategory :</mat-label>
                  <input type="text" matInput formControlName="newSubCategory">
                </mat-form-field>
                <button mat-button (click)="addNewSubCategory()">Add</button>
              </div>
  
              <mat-form-field class="w-100 mt-4">
                <mat-label>Product Name :</mat-label>
                <input type="text" matInput formControlName="name">
              </mat-form-field>
            </form>
            <button mat-raised-button color="primary" class="w-100" matStepperNext>Next</button>
          </mat-step>
  
          <mat-step [stepControl]="productDescription">
            <div class="border p-3 rounded">
              <form [formGroup]="productDescription" (ngSubmit)="onSubmit()">
  
                <div>
                  <p class="fs-4">Brand :</p>
                  <mat-form-field class="w-100">
                    <input matInput type="text" formControlName="brand">
                  </mat-form-field>
                </div>
  
                <div class="input-group mb-3">
                  <span class="input-group-text">Image</span>
                  <input type="file" class="form-control">
                </div>
              </form>
              <button mat-raised-button color="primary" class="w-50" matStepperNext>Next</button>
              <button mat-button matStepperPrevious class="w-50" color="primary">Previous</button>
            </div>
          </mat-step>
  
          <mat-step [stepControl]="variantForm">
            <div>
              <form [formGroup]="variantForm" (ngSubmit)="onSubmit()">
                <div formArrayName="variant">
                  <ng-container *ngFor="let variant of variantForm.get('variant')['controls']; let i=index">
                    <div [formGroupName]="i">
                      <div>
                        <p class="fs-4">Name :</p>
                        <mat-form-field class="w-100">
                          <input matInput type="text" formControlName="name">
                        </mat-form-field>
                      </div>
                      <div>
                        <p class="fs-4">Description :</p>
                        <mat-form-field class="w-100">
                          <textarea matInput type="text" formControlName="description"></textarea>
                        </mat-form-field>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Image</span>
                        <input type="file" class="form-control">
                      </div>
                    </div>
                    <button mat-raised-button color='warn' class="w-100 mt-3" (click)="removeVariant(i)">Remove
                      Varient</button>
                  </ng-container>
                </div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!variantForm.valid"
                  class="w-100 mt-1">Submit</button>
              </form>
            </div>
            <button mat-button color="primary" (click)="addVariant()" class="mt-1">Add Variant</button>
            <button mat-button (click)="stepper.reset()" class="mt-1" color="warn">Reset Form</button>
          </mat-step>
        </mat-vertical-stepper>
      </mat-card-content>
    </mat-card>
  </div>
