<mat-toolbar class="sidenav-toolbar">
    <h1 class="mx-5 text-light"><i class="bi bi-cloud"></i>Logo</h1>
  </mat-toolbar>
  <mat-nav-list>

    <ng-container *ngFor="let item of menuItems">
      <ng-container *ngIf="!item.children">
        <mat-list-item [routerLink]="item.path" class="list-item">
          <span> <i class="{{item.icon}}" style="color: white;"></i> {{item.label}}</span>
        </mat-list-item>
      </ng-container>

      <ng-container *ngIf="item.children">
        <mat-expansion-panel  id="nestedItem" class="expansion-panel">
          <mat-expansion-panel-header class="expansion-panel-header">
            <span><i class="{{item.icon}}" style="color: white;"></i> {{item.label}}</span>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let childItem of item.children" [routerLink]="childItem.path" class="expanded-list-item">
              <span><i class="{{childItem.icon }}"  style="color: white;"></i> {{ childItem.label }}</span>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </ng-container>

    </ng-container>
    
  </mat-nav-list>
