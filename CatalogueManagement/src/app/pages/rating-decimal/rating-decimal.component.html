<ng-template #star let-fill="fill">
  <i class="bi bi-star-fill">
    <i
      *ngIf="fill > 0"
      class="bi bi-star-fill filled"
      [style.width.%]="fill"
    ></i>
  </i>
</ng-template>

<ngb-rating
  [(rate)]="currentRate"
  [starTemplate]="star"
  [readonly]="true"
  [max]="5"
></ngb-rating>
