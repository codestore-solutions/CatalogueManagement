# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - CatalogueManagementRG



on:
  push:
    branches:
      - MobileApp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'
          
      - name: Gradle wrapper
      - uses: gradle/wrapper-validation-action@v1 
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
         
          
          
#       - name: Install React Native CLI
#         run: npm install -g react-native-cli
        
      - name: Install dependencies
        run: | 
           cd . /packages /CatalogueManagement/npm i -g corepack npm install
        
    

#       - name: Build Android release
#         run: npx react-native run-android --variant=release

#       - name: Bundle JavaScript assets
#         run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

    

#       - name: Build APK
#         run: cd android && ./gradlew assembleRelease

      - name: Build android
        run: npm run cd android && ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
